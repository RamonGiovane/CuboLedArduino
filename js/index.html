<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CuboLed Blockly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/font-awesome.min.css">
  </head>
  <body style="margin-left: 20vw">

    <xml id="toolbox" style="display: none">
      <block type="math_number"></block>
      <block type="light_on"></block>
      <block type="light_off"></block>
      <block type="blink_light"></block>
      <block type="sleep"></block>
      <block type="var"></block>
      <block type="var_blink"></block>
      <block type="add"></block>
      <block type="sub"></block>
      <block type="repeat"></block>
      <block type="reset"></block>

    </xml>
    <div>
      <div style="width: 100%; max-width: 60%;  border: 1px solid #babaca">

          <p style="font-weight: lighter; font-family: sans-serif; float: left; margin-left: 13px;">Programe o Cubo Led!</p>
          <p style="font-weight: lighter; font-family: sans-serif; float: left; margin-left: 13px;">
            <span class="elem"> X:
              <span id="elem_x">0</span> 
            </span>
            <span class="elem"> Y: 
              <span   id="elem_y">0</span>
            </span> 
            <span class="elem"> Z:
              <span  id="elem_z">0</span>
            </span>
          </p>
          <button style="font-weight: lighter; font-family: sans-serif; float: right; margin: 12px; padding: 6px 10px; font-size: 13px;" 
          onclick="execute()"> <img style="width: 13px;" alt="Play" src="play-solid.svg"></img> </button>
          
          <button style="font-weight: lighter; font-family: sans-serif; float: right; margin: 12px; padding: 6px 10px; font-size: 13px;" 
          onclick="clean()"> <img style="width: 13px;" alt="Play" src="trash-solid.svg"></img> </button>
          

          <div id="blocklyDiv" style="height: 90vh; width: 100%; ; clear: both;"></div>
      </div>

<!-- 
      <div style="margin-top:40px">
        <button onclick="execute()">EXECUTAR</button>
      </div> -->
    </div>
   
    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="en.js"></script>
    <script src="custom_blocks.js"></script>
    <script src="jquery.js"></script>
    <script src="index.js"></script>

  </body>
</html>
